apiVersion: v1
kind: Namespace
metadata:
  name: search-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: search-service
  namespace: search-service
  labels:
    app: search-service
spec:
  selector:
    matchLabels:
      app: search-service
  replicas: 2
  template:
    metadata:
      labels:
        app: search-service
    spec:
      containers:
        - name: search-service
          image: ghcr.io/spotify-portal-public-demo/search-service:main-1ac8fc8a-1746910727 # {"$imagepolicy": "flux-system:search-service"}
          imagePullPolicy: Always
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: search-service
  namespace: search-service
  labels:
    app: search-service
spec:
  clusterIP: None
  selector:
    app: search-service
  ports:
    - name: grpc
      port: 9090
